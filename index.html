<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004ecc;
    }

    #response {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    footer {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: auto;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Registration</h2>
    <form id="submit-form">
      <label for="rollno">Roll Number</label>
      <input type="text" name="rollno" required>

      <label for="name">Name</label>
      <input type="text" name="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="course">Course Selected</label>
      <input type="text" name="course" required>

      <label for="registered">Registered (Yes/No)</label>
      <input type="text" name="registered" required>

      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <footer>Â© 2025 by UCSC</footer>

<script>
  const form = document.getElementById("cohortForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    try {
      await fetch("https://script.google.com/macros/s/AKfycbxtLgKce9McFToaf9j1wg6GNRNrflAzQJlfUaea70IjEcEJwY0CmQTDejB96C9zF-U/exec", {
        method: "POST",
        mode: "no-cors", // enables submission without CORS issues
        body: params
      });

      alert("Submitted successfully!");
      form.reset();
    } catch (error) {
      alert("Submission failed. Please try again.");
      console.error("Error:", error);
    }
  });
</script>


</body>
</html>
